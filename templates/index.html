<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="user-scalable=no" />
<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dong.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{url_for('static', filename='postRequest.js')}}"></script>
  <meta charset="utf-8">
  <title>PlexDong {{ title }}</title>
</head>
<div class="topnav">
  <h2>&#127814;PlexDong</h2>
</div>
<div class="card">
  <div>
    <input type="text" id="email" name="email" placeholder="username/email" pattern="[a-zA-Z0-9@.-_]{3,}" autocapitalize="off" required/>
    <input type="submit" id="submitBtn" value="Submit"/>
  </div>
  <div class="container">
    <h1 id="directions">{{ default | safe }}</h1>
    <br />
  </div>
</div>
</html>
